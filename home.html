<html>
    <head>
        <title>Homepage</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
        </style>
    </head>

    <body>
        <header>
            <span id="nome_hotel">Apulia Hotel</span>
            <nav>
                <a>Home</a>
                <a>Villaggi</a>
                <a>Offerte</a>
                <a>Blog</a>
                <a>Contatti</a>
            </nav>
            <div id="login_png"><img src="foto/user.png" width="40px" height="40px" style="vertical-align:middle"></div>
        </header>
        <hr width="80%">
        <div id="container">
          <img class="mySlides" src="apulia1.jpg" style="width:100%">
          <img class="mySlides" src="apulia2.jpg" style="width:100%">
          <img class="mySlides" src="apulia3.jpg" style="width:100%">
          <img class="mySlides" src="apulia4.jpg" style="width:100%">
          <button class="freccia_sinistra" onclick="plusDivs(-1)">&#10094;</button>
          <button class="freccia_destra" onclick="plusDivs(1)">&#10095;</button>
        </div>
        <script>
          var slideIndex = 1;
          showDivs(slideIndex);

          function plusDivs(n) {
          showDivs(slideIndex += n);
          }

          function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          x[slideIndex-1].style.display = "block";
          }
        </script>
    </body>
</html>
